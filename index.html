<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EtchaSketch</title>
    <link rel="stylesheet" href="./eas.css">
    <script src="./eas.js" defer></script>
</head>
<body>
    <div class="header">
        <h1 class="title">Etch-A-Sketch</h1>
    </div>

    <div class="main">
        <div class="toolbar">
            <div class="color-setter">
                <div class="instruction">
                    <div class="text">For drawing, first pick a color:</div>
                </div>
                
            </div>
            <input type="color" class="color-picker" value="#000000">
            <button class="rainbow">Rainbow</button>
            <button class="shader">Shading</button>
            <button class="eraser">Eraser</button>
            <div class="slider-container">
                <div class="value-container">
                    <div class="sliderbox">
                        <span id="slidervalue">Grid number: 16x16</span>
                    </div>
                </div>
                <input type="range" min="1" max="64" value="16" class="slider" id="myRange">
                <button id="resetgrid">Reset</button>
            </div>
        </div>
        <div id="container"></div>
    </div>

    <div class="footer">
        <div>Created by Â© tamlaz 2022</div>
    </div>

</body>
</html>
